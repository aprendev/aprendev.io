# Site settings
title:       Aprendev
email:       ericopedroso@gmail.com
author:      Erico Pedroso, Carolina Karklis
description: "Plataforma de artigos colaborativos para desenvolvedores e aspirantes."
baseurl:     ""
url:         "https://aprendev.io"
date_format: "%b %-d, %Y"
header_pages:
 - about.md
 - contact.html

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    false
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: false
# Preview image for social media aka og:image and twitter:image
post_preview_image: false

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# txtpen post comments
# (leave blank to disable txtpen)
txtpen_sitename:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username:
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Novos'
    older: 'Antigos'
  share_buttons:
    text:         'Compartilha!'
    facebook:     'Compartilhe no Facebook'
    twitter:      'Compartilhe no Twitter'
    googleplus:   'Compartilhe no Google+'
    linkedin:     'Compartilhe no LinkedIn'
    digg:         'Compartilhe no Digg'
    tumblr:       'Compartilhe no Tumblr'
    reddit:       'Compartilhe no Reddit'
    stumbleupon:  'Compartilhe no StumbleUpon'
    hackernews:   'Compartilhe no Hacker News'
  post:
    updated:        'Atualizado'
    minute_read:    'min de leitura'
    related_posts:  'Posts Relacionados'
  index:
    coming_soon: 'Em breve...'
  contact:
    email:    'E-mail'
    content:  'O que você gostaria de dizer?'
    subject:  'Assunto'
    submit:   'Enviar'
    ajax:
      sending:  'Enviando..'
      sent:     'Pronto! :D'
      error:    'Erro! :('
  thanks: 'Obrigado pelo contato. Vamos responder o mais breve possível.'
  og_locale: 'pt_BR'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     4
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
